<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Ajax in one video - CodeWithHarry</title>
</head>

<body>
    <h2>Ajax tutorial</h2>
    <button id="fetchBtn" class='btn btn-primary'>Fetch Data</button>
    <button id="backupBtn" class="btn btn-secondary">Backup </button>

    <h4 id="aksh">


    </h4>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

<script>
    let aksh = document.getElementById('aksh');
    let fetchBtn = document.getElementById('fetchBtn');
    fetchBtn.addEventListener('click', buttonClickHandler);

    function buttonClickHandler() {
        console.log('You have clicked the button');

        // Instantiate an xhr object 
        const xhr = new XMLHttpRequest();

        // Open the object
        xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts', true);

        // xhr.getAllResponseHeaders('Content-type', 'application/json')
        //what to do on progress (optional)
        xhr.onprogress = function () {
            aksh.innerHTML = `<div class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-border text-secondary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-border text-success" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-border text-warning" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-border text-light" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="spinner-border text-dark" role="status">
  <span class="visually-hidden">Loading...</span>
</div>`;
            console.log('On progress');
        }

        // what to do when response is ready 
        xhr.onload = function () {
            if (this.status == 200) {
                
                console.log(this.responseText);
                a = JSON.parse(this.responseText)
                str = "";
                for (let i in a) {
                    str += (a[i].body);

                }
                setTimeout(() => {
                    console.log(1);
                    aksh.innerHTML = str
                }, 1000);
            }
            else {
                console.log("Some error occured");
            }
        }

        // send the request 
        // params = { "a": "b", "c": "d" }
        xhr.send();
        console.log('We are done')
    }
</script>

</html>
